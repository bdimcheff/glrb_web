          <div id="mcontent">
					<h2>Talk Submission</h2>
					<form id="speaker" action="http://formmail.dreamhost.com/cgi-bin/formmail.cgi" method="POST">
						<input type="hidden" name="recipient" value="proposals@greatlakesrubybash.com" />
						<input type="hidden" name="subject" value="Speaker Registration" />
						<input type="hidden" name="required" value="abstract,realname,length,email">
						<div><label for="title">Title</label> <input type="text" name="title" /></div>
						<div><label for="abstract" class="required">Abstract *</label> <textarea name="abstract"></textarea></div>
						<div><label for="realname" class="required">Name of Presenter *</label> <input type="text" name="realname" /></div>
						<div><label for="bio">Presenter's Bio</label> <textarea name="bio"></textarea></div>
						<div>
							<label for="length" class="required" style="float: none">Length of Talk *</label>
							<ul>
								<li><input type="radio" name="length" value="30" />  30 minutes</li>
								<li><input type="radio" name="length" value="60" />  1 hour</li>
								<li><input type="radio" name="length" value="either" />  30 minutes or 1 hour</li>
							</ul>
						</div>
						<div><label for="email" class="required">Speaker's Email *</label> <input type="text" name="email" /></div>
						<div><input type="submit" value="Submit" style="width: 7em;" /></div>
					</form>
				</div>
